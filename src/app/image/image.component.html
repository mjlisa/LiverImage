<!-- assets에 저장되어 있는 파일 -->
<!-- 추후에 파일로 여러 사진 받아 올 예정 -->

<div class="container">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <h1 class="text-center">Load Image</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit(fileInput.files)">
        <div class="form-group">
          <img *ngFor='let url of urls'  [src]="url" class="avatar" height="200" (click)="clickEvent($event)">
          <!--<img *ngIf="imageSrc" [src]="imageSrc" class="avatar" id="liver-image" (click)="clickEvent($event)">-->
          <div class="btns clearfix">
            <!--<label class="btn btn-file btn-cancel pull-left">PICK IMAGES-->
            <!--<input type="file" accept="image/*" (change)="onFileChange(fileInput.files)" #fileInput multiple>-->
            <!--</label>-->
            <input type='file' (change)="onFileChange(fileInput.files)" multiple accept="image/*" #fileInput>

            <select type="file" class="form-control">
              <option *ngFor="let file of fileInput.files; let i=index">
              {{ i+1 }}: {{ file.name }}</option>
            </select>

            <button type="submit" class="btn btn-save pull-right" [disabled]="form.invalid || loading">
              Save!
              <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
            </button>

          </div>
        </div>
      </form>

      <pre>{{ form.value | json }}</pre>
      <pre>{{ result | json }}</pre>
    </div>
  </div>
</div>


<button (click)="goBack()">go back</button>

<div id="info"></div>
